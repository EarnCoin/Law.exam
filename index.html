    <nav class="navbar navbar-expand-lg navbar-dark navbar-static-top">

		  <div class="container">
        <div class="row">          
                <h1 id="qa-quiz" class="col-md-12"></h1>
                <div id="qa-answer" class="col-md-12"></div>
                <h1 id="qa-result" class="col-md-12" ></h1>
                <div id="detail" class="col-md-12">
                    <div class="col-md-10 col-sm-12 col-xs-12">
                        <div class="d-flex btn-group btn-group-lg" role="group">
                            <button type="button" class="btn btn-primary qa-next" data-bs-toggle="tooltip" data-bs-placement="top" title="快捷鍵(n)">
                                下一題
                            </button>    
                            <button type="button" class="btn btn-primary  qa-jump" data-bs-toggle="tooltip" data-bs-placement="top" title="快捷鍵(j)">
                                跳題
                            </button>
							<button type="button"class="btn btn-primary  qa-random" data-bs-toggle="tooltip" data-bs-placement="top" title="快捷鍵(r)">
                                隨機
                            </button>
							<button type="button" class="btn btn-primary  qa-previous" data-bs-toggle="tooltip" data-bs-placement="top" title="快捷鍵(p)">
                                上一題
                            </button>
                        </div>

						 <div class="row">
                        <div class="col-md-8">
						<div class="progress position-relative">
							<div class="progress-bar" role="progressbar" aria-valuenow="27" aria-valuemin="0" aria-valuemax="100"></div>
							<small class="justify-content-center d-flex position-absolute w-100">100%</small>
						</div>
						<!--div id="qa-stat">
						
						</div-->
						</div>
						<div class="col-md-4">
						答對率：<div class="frac">
							<span class="top">100</span>
							<span class="symbol">/</span>
							<span class="bottom">100</span>
							</div>
						
						=<input value="100" class="percent"  readonly disabled />%
						</div>
					
						</div>
                    </div>
 
                </div>
